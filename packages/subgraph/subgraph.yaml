specVersion: 0.0.5
features:
  - fullTextSearch
  - nonFatalErrors
schema:
  file: ./schema.graphql
dataSources:
  - name: Diamonds
    kind: ethereum/contract
    network: mainnet
    source:
      address: "0xf4703d57fd2b0f2349a8248af8dbbe5441d6c11b"
      abi: Diamonds
      startBlock: 1069721
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Owner
        - Contract
        - Transfer
      abis:
        - name: Diamonds
          file: ./abis/Diamonds.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mapping.ts

      
